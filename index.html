<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <meta name="description" content="PEPEC FROGGER - Dodge cars and level up with your $PEPEC wallet!" />
  <title>PEPEC FROGGER</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="PEPEC FROGGER" />
  <meta property="og:description" content="Dodge cars, collect points, and survive!" />
  <meta property="og:image" content="https://pepec-frogger.vercel.app/silver_robot_frog.png" />
  <meta property="og:url" content="https://pepec-frogger.vercel.app/" />

  <!-- Frames v2 Embed Tag -->
  <meta name="fc:frame" content='{"version":"next","imageUrl":"https://pepec-frogger.vercel.app/silver_robot_frog.png","button":{"title":"Play Frogger","action":{"type":"launch_frame","name":"PEPEC FROGGER","url":"https://pepec-frogger.vercel.app/"}}}' />

  <!-- CSP with unsafe-eval -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://pepec-frogger.vercel.app; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://pepec-frogger.vercel.app https://warpcast.com; frame-ancestors 'self' https://warpcast.com https://*.warpcast.com;">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', 'Arial', sans-serif;
      text-align: center;
      line-height: 1.6;
      overflow: hidden; /* Prevent scrolling in frame */
    }
    .arcade-machine {
      width: 424px; /* Match Warpcast frame width */
      max-width: 100%;
      background: #2c2c2c;
      border: 10px solid #ffd700;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffd700, inset 0 0 10px #ff00ff;
      position: relative;
      overflow: hidden;
      padding-bottom: 20px;
    }
    header {
      background: #ff00ff;
      padding: 10px;
      color: #fff;
      text-shadow: 0 0 10px #00ffff;
      border-bottom: 5px solid #00ffff;
      box-shadow: 0 0 15px #ff00ff;
    }
    h1 {
      margin: 0;
      font-size: 1.2em;
      animation: flicker 2s infinite;
    }
    .game-container {
      max-width: 424px;
      margin: 10px auto;
      position: relative;
      height: 695px; /* Match Warpcast frame height */
      background: #000;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: inset 0 0 15px #fff;
    }
    #gameCanvas {
      border: 2px solid #333;
      background: #111;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      width: 424px;
      height: 695px;
      display: block;
      margin: 0 auto;
      touch-action: none;
    }
    #game-ui {
      position: absolute;
      top: 5px;
      left: 5px;
      color: #ffd700;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 5px;
      font-size: 0.9em;
      z-index: 10;
      text-shadow: 0 0 5px #ff00ff;
    }
    #score, #highScore, #level {
      margin: 3px 0;
      font-weight: bold;
    }
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
    }
    .login-container.hidden {
      opacity: 0;
    }
    #connectWalletBtn {
      padding: 10px 20px;
      font-size: 1em;
      background: #00ffff;
      color: #000;
      border: 3px solid #ffd700;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2), 0 0 10px #00ffff;
      font-family: 'Press Start 2P', 'Arial', sans-serif;
    }
    #connectWalletBtn:hover {
      background: #ffd700;
      transform: translateY(-2px);
      box-shadow: 0 0 15px #ffd700;
    }
    #connectWalletBtn:active {
      transform: translateY(0);
    }
    .message {
      max-width: 424px;
      margin: 10px auto;
      font-weight: bold;
      color: #00ffff;
      font-size: 1em;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-shadow: 0 0 5px #ff00ff;
    }
    .leaderboard {
      max-width: 424px;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border: 3px solid #00ffff;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1), 0 0 10px #00ffff;
      color: #fff;
    }
    .leaderboard h3 {
      margin: 0 0 10px;
      color: #ffd700;
      font-size: 1.2em;
      text-shadow: 0 0 5px #ff00ff;
    }
    .leaderboard-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.9em;
      color: #00ffff;
    }
    .leaderboard-list li {
      padding: 5px;
      border-bottom: 1px solid #555;
    }
    .leaderboard-list li:last-child {
      border-bottom: none;
    }
    .game-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(transparent 0%, rgba(255, 255, 255, 0.05) 1%, transparent 2%);
      pointer-events: none;
      z-index: 1;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.7; }
    }
    @media (max-width: 800px) {
      .arcade-machine { width: 100%; border-width: 5px; }
      .game-container { max-width: 424px; height: 695px; margin: 10px auto; }
      #gameCanvas { width: 424px; height: 695px; }
      #game-ui { font-size: 0.6em; padding: 2px; }
      header h1 { font-size: 1.0em; }
      .message, .leaderboard { max-width: 424px; margin: 10px auto; font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <div class="arcade-machine">
    <header>
      <h1>PEPEC FROGGER</h1>
    </header>
    <main class="game-container">
      <div id="game-ui">
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <div id="level">Level: 1</div>
      </div>
      <canvas id="gameCanvas" width="424" height="695" aria-label="PEPEC FROGGER Game Canvas"></canvas>
      <div id="login" class="login-container">
        <button id="connectWalletBtn" name="connectWallet" aria-label="Connect your Web3 wallet">Connect Wallet</button>
      </div>
    </main>
    <div id="message" class="message" role="alert"></div>
    <section id="leaderboard" class="leaderboard">
      <h3>Global Leaderboard</h3>
      <ul id="leaderboardList" class="leaderboard-list"></ul>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>
</html>
