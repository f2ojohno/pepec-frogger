<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Silver Robot Frog Game - Dodge cars and level up with your $PEPEC wallet!" />
  <title>Silver Robot Frog Game</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Silver Robot Frog Game" />
  <meta property="og:description" content="Dodge cars, collect points, and survive!" />
  <meta property="og:image" content="https://pepec.on-fleek.app/silver_robot_frog.png" />
  <meta property="og:url" content="https://pepec.on-fleek.app/" />

  <!-- Warpcast Frame Meta Tags -->
  <meta name="fc:frame" content="vNext" />
  <meta name="fc:frame:image" content="https://pepec.on-fleek.app/silver_robot_frog.png" />
  <meta name="fc:frame:button:1" content="Play Now" />
  <meta name="fc:frame:button:1:action" content="post_redirect" />
  <meta name="fc:frame:post_url" content="https://pepec.on-fleek.app/" />

  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://warpcast.com https://*.warpcast.com;">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Wallet Modal Styles */
    #walletModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    .wallet-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Silver Robot Frog Game</h1>
  </header>
  <main class="game-container">
    <div id="game-ui">
      <div id="score">Score: 0</div>
      <div id="highScore">High Score: 0</div>
      <div id="level">Level: 1</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600" aria-label="Silver Robot Frog Game Canvas"></canvas>
  </main>
  <div id="login" class="login-container">
    <button id="connectWalletBtn" aria-label="Connect your Web3 wallet">Connect Wallet</button>
  </div>
  <div id="message" class="message" role="alert"></div>
  <section id="leaderboard" class="leaderboard">
    <h3>Local Leaderboard</h3>
    <ul id="leaderboardList" class="leaderboard-list"></ul>
  </section>
  <!-- Wallet Selection Modal -->
  <div id="walletModal">
    <div class="modal-content">
      <h2>Select Wallet</h2>
      <button class="wallet-button" id="coinbaseWalletBtn">Coinbase Wallet</button>
      <button class="wallet-button" id="walletConnectBtn">WalletConnect (MetaMask, OKX, etc.)</button>
      <button class="wallet-button" onclick="document.getElementById('walletModal').style.display='none'">Cancel</button>
    </div>
  </div>
  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@coinbase/wallet-sdk@3.9.3/dist/coinbaseWalletSDK.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>
</html>
