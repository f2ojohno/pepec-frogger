<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="PEPEC FROGGER - Dodge cars and level up with your $PEPEC wallet!" />
  <title>PEPEC FROGGER</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="PEPEC FROGGER" />
  <meta property="og:description" content="Dodge cars, collect points, and survive!" />
  <meta property="og:image" content="https://pepec.on-fleek.app/silver_robot_frog.png" />
  <meta property="og:url" content="https://pepec.on-fleek.app/" />

  <!-- Warpcast Frame Meta Tags -->
  <meta name="fc:frame" content="vNext" />
  <meta name="fc:frame:image" content="https://pepec.on-fleek.app/silver_robot_frog.png" />
  <meta name="fc:frame:button:1" content="Play Now" />
  <meta name="fc:frame:button:1:action" content="post" />
  <meta name="fc:frame:post_url" content="https://pepec.on-fleek.app/frame-endpoint" />

  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://warpcast.com https://*.warpcast.com;">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #87CEEB, #f2f2f2);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      overflow: hidden;
    }

    header {
      padding: 10px;
      background-color: #333;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .game-container {
      max-width: 800px;
      margin: 10px auto;
      position: relative;
    }

    #gameCanvas {
      border: 2px solid #333;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      width: 100%;
      height: auto;
      max-height: 600px;
      touch-action: none;
    }

    #game-ui {
      position: absolute;
      top: 5px;
      left: 5px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 5px;
      font-size: 0.9em;
      z-index: 10;
    }

    #score, #highScore, #level {
      margin: 3px 0;
      font-weight: bold;
    }

    .login-container, .message, .leaderboard {
      max-width: 800px;
      margin: 10px auto;
    }

    .login-container {
      transition: opacity 0.3s ease;
    }

    .login-container.hidden {
      opacity: 0;
    }

    #login button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #login button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    #login button:active {
      transform: translateY(0);
    }

    .message {
      font-weight: bold;
      color: #333;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .leaderboard {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .leaderboard h3 {
      margin-top: 0;
      color: #333;
      font-size: 1.2em;
    }

    .leaderboard-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .leaderboard-list li {
      padding: 5px;
      border-bottom: 1px solid #ddd;
      font-size: 0.9em;
    }

    .leaderboard-list li:last-child {
      border-bottom: none;
    }

    @media (max-width: 800px) {
      .game-container, .login-container, .message, .leaderboard {
        max-width: 100%;
        margin: 5px 0;
      }
      #gameCanvas {
        width: 100%;
        height: 50vh;
      }
      #game-ui {
        font-size: 0.8em;
        padding: 3px;
      }
      header h1 {
        font-size: 1.2em;
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
</head>
<body>
  <header>
    <h1>PEPEC FROGGER</h1>
  </header>
  <main class="game-container">
    <div id="game-ui">
      <div id="score">Score: 0</div>
      <div id="highScore">High Score: 0</div>
      <div id="level">Level: 1</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600" aria-label="PEPEC FROGGER Game Canvas"></canvas>
    <div id="login" class="login-container">
      <button id="connectWalletBtn" aria-label="Connect your Web3 wallet">Connect Wallet</button>
    </div>
    <div id="message" class="message" role="alert"></div>
  </main>
  <section id="leaderboard" class="leaderboard">
    <h3>Local Leaderboard</h3>
    <ul id="leaderboardList" class="leaderboard-list"></ul>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>
</html>
